<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="/assets/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="quoteBox">
            <div class="features">
                <div class="quoteInput">
                    <label for="">Select category</label>
                    <select name="" id="" class="category-select">
                        <option value="science">Science</option>
                        <option value="love">Love</option>
                        <option value="motivational">Motivational</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
                <div class="textToggle">
                    <div class="textSize">
                        <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                            fill="none">
                            <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6h4m4 0h-4m0 0v12M4 11h3m3 0H7m0 0v7" />
                        </svg>
                        <div class="size">
                            <div class="plus">
                                <svg fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" id="plus"
                                    data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                                    <path id="primary" d="M5,12H19M12,5V19" style="
                      fill: none;
                      stroke: rgb(0, 0, 0);
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2;
                    "></path>
                                </svg>
                            </div>
                            <div class="minus">
                                <svg fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" id="minus"
                                    data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                                    <line id="primary" x1="19" y1="12" x2="5" y2="12" style="
                      fill: none;
                      stroke: rgb(0, 0, 0);
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2;
                    "></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="toggle-btn">
                        <div class="bar">
                            <div class="ball"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quoteWrapper">
                <h1 class="quoteHeading">Quote of the Day</h1>
                <div class="quoteDiv">
                    <p class="quote">
                        " The important thing is not to stop questioning. Curiosity has
                        its own reason for existing "
                    </p>
                    <p class="writer">- Ravi shrestha</p>
                </div>
            </div>
            <hr />
            <div class="btnCollection">
                <button>Random</button>
                <button>Prev</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>

</html>
